<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV con Tailwind CSS</title>
  <!--Realizado por Adrián Estévez Salamanca-->
  <link rel="stylesheet" href="finalstyles.css"><!--TailwindCSS-->
  <!--npx @tailwindcss/cli -i styles.css -o finalstyles.css --watch-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex justify-center items-center h-screen bg-gray-800 font-mono text-sky-200">
  
  <div class="flex flex-col w-4/5 lg:w-3/5 border-black bg-gray-700 rounded-md p-3 shadow-md shadow-sky-200 cv__main">
    <!--ARREGLAR EL HEADER-->
    <div class="flex flex-row justify-between w-full border-b-2 border-sky-200 mb-3 cv__main--head">
      <div class="w-2/3 mb-3 cv__main--head-item">
        <h1 class="w-full font-bold text-4xl">&lt;Adrián Estévez Salamanca/&gt;</h1>
      </div>
      <div class="w-1/3 flex flex-col mb-3 cv__main--head-item">
        <div class="w-full flex flex-row items-center gap-1 cv__main--head-item-email">
          <i class="fa-solid fa-inbox"></i>
          <p class="w-full text-sm lg:text-md break-words pe-4">adrianestevezsalamanca@gmail.com</p>
        </div>
        <div class="w-full flex flex-row items-center gap-1 cv__main--head-item-phone">
          <i class="fa-solid fa-mobile"></i>
          <p class="w-full text-sm lg:text-base">+34 660487026</p>
        </div>
        <div class="w-full flex flex-row items-center gap-1 cv__main--head-item-home">
          <i class="fa-solid fa-house"></i>
          <p class="w-full text-sm lg:text-base">Madrid, España</p>
        </div>
        <div class="w-full flex flex-row items-center gap-1 mt-2 cv__main--head-item-links">
          <a href="https://github.com/Adr1Est" target="_blank">
            <i class="fa-brands fa-github text-xl hover:text-orange-400"></i>
          </a>
          <a href="https://www.linkedin.com/in/adri%C3%A1n-est%C3%A9vez-salamanca-26b512163/" target="_blank">
            <i class="fa-brands fa-linkedin-in text-xl hover:text-orange-400"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="flex flex-col w-full border-b-2 border-sky-200 mb-3 cv__main--body">
      <div class="flex flex-col sm:flex-row justify-between gap-1 w-full cv__main--body-titles">
        <div class="flex flex-row items-center gap-2 w-1/2">
          <h2 class="font-bold text-xl ml-1 mb-3">Formación</h2>
          <i class="fa-solid fa-greater-than hover:text-orange-400 hover:rotate-90 transition-transform mb-3" id="formacion"></i>
        </div>
        <div class="flex flex-row items-center gap-2 w-1/2">
          <h2 class="font-bold text-xl ml-1 mb-3">Experiencia</h2>
          <i class="fa-solid fa-greater-than hover:text-orange-400 hover:rotate-90 transition-transform mb-3 mb-3" id="exp"></i>
        </div>
      </div>

      <div id="main-content">
      <!--El contenido de este div debe cambiar-->
      </div>

    </div>

    <div class="flex flex-col w-full border-b-2 border-sky-200 cv__main--projects">
      <div class="flex flex-row items-center gap-2 w-full cv__main--projects-head">
        <h2 class="font-bold text-xl ml-1 mb-3">Últimos proyectos</h2>
        <i class="fa-solid fa-greater-than hover:text-orange-400 hover:rotate-90 transition-transform mb-3 mb-3" id="btn-proyectos"></i>
      </div>

      <div id="box-proyectos">

        

      </div>
    </div>

  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
